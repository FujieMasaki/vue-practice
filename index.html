<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="app">
        <p>Hello <span :class="isLarge ? largeClass: ''">Vue.js</span></p>
        <!-- isLargeがtrueだったらLargeClassが適用、falseだったら""が適用される -->
        <p>Hello <span :class="[isLarge ? largeClass: '', dangerClass]">Vue.js</span></p>
        <!-- 常にdangerClassが適用される -->
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/main.js"></script>
</body>
</html>
